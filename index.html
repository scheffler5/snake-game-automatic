<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Atualizado</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* Cor de fundo escura */
        }
        canvas {
            background-color: #333; /* Cor do tabuleiro */
            border: 2px solid #fff; /* Borda branca */
        }
    </style>
</head>
<body>
    <canvas id="snakeGame" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('snakeGame');
        const context = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 8 * box, y: 8 * box }]; // A cobra começa com um segmento
        let direction = "right";
        let food = {
            x: Math.floor(Math.random() * 19) * box,
            y: Math.floor(Math.random() * 19) * box
        };
        let obstacles = []; // Armazena obstáculos
        let isGameOver = false;

        // Função para gerar obstáculos no mapa
        function generateObstacles() {
            for (let i = 0; i < 5; i++) { // Define 5 obstáculos
                let obstacle = {
                    x: Math.floor(Math.random() * 19) * box,
                    y: Math.floor(Math.random() * 19) * box
                };
                obstacles.push(obstacle);
            }
        }

        generateObstacles();

        // Função para desenhar a comida
        function drawFood() {
            context.fillStyle = "red";
            context.fillRect(food.x, food.y, box, box);
        }

        // Função para desenhar os obstáculos
        function drawObstacles() {
            context.fillStyle = "gray";
            for (let i = 0; i < obstacles.length; i++) {
                context.fillRect(obstacles[i].x, obstacles[i].y, box, box);
            }
        }

        // Função para desenhar a cobra
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                context.fillStyle = i == 0 ? "green" : "white"; // Cabeça verde, corpo branco
                context.fillRect(snake[i].x, snake[i].y, box, box);
                context.strokeStyle = "darkgreen"; // Borda da cobra
                context.strokeRect(snake[i].x, snake[i].y, box, box);
            }
        }

        // Função para mover a cobra
        function moveSnake() {
            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction == "left") headX -= box;
            if (direction == "right") headX += box;
            if (direction == "up") headY -= box;
            if (direction == "down") headY += box;

            // Checa se a cobra comeu a comida
            if (headX == food.x && headY == food.y) {
                food = {
                    x: Math.floor(Math.random() * 19) * box,
                    y: Math.floor(Math.random() * 19) * box
                };
            } else {
                snake.pop(); // Remove o último segmento, se a cobra não comeu
            }

            // Cria nova cabeça
            let newHead = { x: headX, y: headY };

            // Checa colisão com as bordas ou com o próprio corpo
            if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || collision(newHead, snake) || collision(newHead, obstacles)) {
                isGameOver = true;
            }

            snake.unshift(newHead); // Adiciona nova cabeça à frente
        }

        // Função para checar colisão
        function collision(newHead, array) {
            for (let i = 0; i < array.length; i++) {
                if (newHead.x == array[i].x && newHead.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Função para atualizar o jogo
        function updateGame() {
            if (isGameOver) {
                context.fillStyle = "white";
                context.font = "40px Arial";
                context.fillText("Game Over", canvas.width / 4, canvas.height / 2);
                return;
            }

            context.clearRect(0, 0, canvas.width, canvas.height); // Limpa a tela
            drawFood();
            drawObstacles();
            drawSnake();
            moveSnake();
        }

        // Controla a direção da cobra com as setas
        document.addEventListener('keydown', (event) => {
            if (event.key == "ArrowLeft" && direction != "right") direction = "left";
            if (event.key == "ArrowRight" && direction != "left") direction = "right";
            if (event.key == "ArrowUp" && direction != "down") direction = "up";
            if (event.key == "ArrowDown" && direction != "up") direction = "down";
        });

        // Loop de atualização do jogo
        setInterval(updateGame, 100);
    </script>
</body>
</html>
