<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            height: 95vh;
            width: 100vw;
            display: flex;
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            color: blue;
            font-family: 'Press Start 2P', cursive;
            background-color: black; /* Fundo preto */
            margin: 0; /* Remove margens */
        }

        h1 {
            padding: 2px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            color: blue;
            line-height: 0%;
        }

        canvas {
            border: 2px solid blue; /* Borda para o canvas */
        }
    </style>
</head>
<body>
    <h1>Jogo da Cobrinha</h1>
    <canvas id="snake" width="512" height="512"></canvas>
    <script>
        let canvas = document.getElementById('snake');
        let context = canvas.getContext('2d'); 

        let box = 32;
        let snake = [{ x: 8 * box, y: 8 * box }];
        let direction = "right";

        let food = {
            x: Math.floor(Math.random() * 15 + 1) * box,
            y: Math.floor(Math.random() * 15 + 1) * box
        };

        let obstacles = [];
        for (let i = 0; i < 5; i++) {
            obstacles.push({
                x: Math.floor(Math.random() * 15 + 1) * box,
                y: Math.floor(Math.random() * 15 + 1) * box
            });
        }

        function criarBG() {
            context.fillStyle = "blue";
            context.fillRect(0, 0, 16 * box, 16 * box);
        }

        function criarCobrinha() {
            for (let i = 0; i < snake.length; i++) {
                context.fillStyle = "green";
                context.fillRect(snake[i].x, snake[i].y, box - 2, box - 2);
            }
        }

        function drawFood() {
            context.fillStyle = "red";
            context.fillRect(food.x, food.y, box, box);
        }

        function drawObstacles() {
            context.fillStyle = "gray";
            for (let obstacle of obstacles) {
                context.fillRect(obstacle.x, obstacle.y, box, box);
            }
        }

        document.addEventListener('keydown', update);

        function update(event) {
            if (event.keyCode == 37 && direction != "right") direction = "left";
            if (event.keyCode == 38 && direction != "down") direction = "up";
            if (event.keyCode == 39 && direction != "left") direction = "right";
            if (event.keyCode == 40 && direction != "up") direction = "down";
        }

        function iniciarJogo() {
            criarBG();
            criarCobrinha();
            drawFood();
            drawObstacles();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == "right") snakeX += box;
            if (direction == "left") snakeX -= box;
            if (direction == "up") snakeY -= box;
            if (direction == "down") snakeY += box;

            if (snakeX != food.x || snakeY != food.y) {
                snake.pop();
            } else {
                food.x = Math.floor(Math.random() * 15 + 1) * box;
                food.y = Math.floor(Math.random() * 15 + 1) * box;
            }

            let newHead = { x: snakeX, y: snakeY };
            snake.unshift(newHead);

            // Verifica colisão com obstáculos
            for (let obstacle of obstacles) {
                if (newHead.x === obstacle.x && newHead.y === obstacle.y) {
                    // Se colidir, pode mudar a direção da cobra, por exemplo
                    direction = "up"; // Apenas uma mudança de direção para não parar
                }
            }

            // Logica de ultrapassagem dos limites
            if (snake[0].x > 15 * box) snake[0].x = 0;
            if (snake[0].x < 0) snake[0].x = 15 * box;
            if (snake[0].y > 15 * box) snake[0].y = 0;
            if (snake[0].y < 0) snake[0].y = 15 * box;
        }

        let jogo = setInterval(iniciarJogo, 100);
    </script>
</body>
</html>
