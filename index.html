<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Variáveis principais
        let scene, camera, renderer, snake, food, obstacles = [];
        const boxSize = 1;
        let direction = new THREE.Vector3(1, 0, 0);
        const snakeLength = 5; // Comprimento inicial da cobra

        // Função de inicialização
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 10;

            // Criação da cobra
            snake = [];
            for (let i = 0; i < snakeLength; i++) {
                const segment = createBox(0x00ff00);
                segment.position.set(i * boxSize, 0, 0);
                scene.add(segment);
                snake.push(segment);
            }

            // Criação da comida
            food = createBox(0xff0000);
            placeFood();
            scene.add(food);

            // Criação de obstáculos
            for (let i = 0; i < 10; i++) {
                const obstacle = createBox(0x808080);
                placeObstacle(obstacle);
                scene.add(obstacle);
                obstacles.push(obstacle);
            }

            // Iniciar o loop de animação
            animate();
        }

        // Função para criar uma caixa
        function createBox(color) {
            const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
            const material = new THREE.MeshBasicMaterial({ color: color });
            return new THREE.Mesh(geometry, material);
        }

        // Função para colocar comida em uma posição aleatória
        function placeFood() {
            food.position.set(
                Math.floor(Math.random() * 10 - 5) * boxSize,
                Math.floor(Math.random() * 10 - 5) * boxSize,
                0
            );
        }

        // Função para colocar um obstáculo em uma posição aleatória
        function placeObstacle(obstacle) {
            obstacle.position.set(
                Math.floor(Math.random() * 10 - 5) * boxSize,
                Math.floor(Math.random() * 10 - 5) * boxSize,
                0
            );
        }

        // Função para mover a cobra
        function moveSnake() {
            const head = snake[0].position.clone();
            head.add(direction.clone().multiplyScalar(boxSize));

            // Adiciona nova cabeça
            const newHead = createBox(0x00ff00);
            newHead.position.copy(head);
            scene.add(newHead);
            snake.unshift(newHead);

            // Checa se a cobra comeu a comida
            if (head.equals(food.position)) {
                placeFood(); // Reposiciona a comida
            } else {
                const tail = snake.pop();
                scene.remove(tail); // Remove a cauda
            }
        }

        // Função de animação
        function animate() {
            requestAnimationFrame(animate);
            moveSnake();
            renderer.render(scene, camera);
        }

        // Controla a direção da cobra
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') direction.set(-1, 0, 0);
            if (event.key === 'ArrowRight') direction.set(1, 0, 0);
            if (event.key === 'ArrowUp') direction.set(0, 1, 0);
            if (event.key === 'ArrowDown') direction.set(0, -1, 0);
        });

        // Inicializa o jogo
        init();
    </script>
</body>
</html>
